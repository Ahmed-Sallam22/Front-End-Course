    <form>
        <fieldset style="background-color:brown;">
            <legend style="background-color:rgb(37, 66, 179);">Personal Data</legend><br>
        <fieldset style="background-color:rgb(224, 138, 32);">
            <legend style="background-color: cornflowerblue;"><pre>

YourName

</pre>
</legend>
<br>
                <table>
                    <tr>
                        <td><label for="fname">first name</label></td>
                        <td>:</td>
                        <td><input type="text"placeholder="ex.ahmed"id="fname"name="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="Second">Second name</label></td>
                        <td>:</td>
                        <td><input type="text"id="sceond"name="second"placeholder="ex.sallam"></td>
                    </tr>
                </table>
        </fieldset>
        <br><br>
        <table>
            <tr>
                <td><label for="tel">your phone </label></td>
                <td>:</td>
                <td><input type="tel" name="tel" id="tel"size="25"></td>
            </tr>
            <tr>
                <td><label for="mail">Email</label></td>
                <td>:</td>
                <td><input type="email" name="mail" id="mail" size="25"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td>:</td>
                <td><input type="password" name="pass" id="pass"size="25"></td>
            </tr>
            <tr>
                <td><label for="pass">re-Password</label></td>
                <td>:</td>
                <td><input type="password" name="pass" id="pass" size="25"></td>
            </tr>
        </table>
        <br><br>
        <input type="radio" id="male" name="state" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="state" value="female">
        <label for="female">female</label><br><br>

        <input type="checkbox" id="grade" name="grade" value="student">
        <label for="grade"value="student">student</label><br>
        <input type="checkbox" id="grade" name="grade" value="Graduated">
        <label for="grade">Graduated</label><br><br>

        <select  name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
                <optgroup label="italian cars">
                    <option value="BMW">BMW</option>
                    <option value="Toyota">Toyota</option>
                </optgroup>
            </select><br>
        <button type="submit"><img src="R.png" alt="Submit image" height="20px" width="81px"></button><br><br><br><br><br><br><br><br>
</fieldset>

    </form>
