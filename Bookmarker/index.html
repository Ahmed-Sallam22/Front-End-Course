<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
</head>
<body>
    <header>
    <div class="container">
        <h2>Bookmarker</h2>
    </div>
</header>
<section>
    <div class="container py-5 w-75 text-center bg-body-secondary my-5">
        <h2 class="pb-3">Bookmark your favorite sites</h2>
        <label for="siteName" class="pb-4">Site Name</label>
        <input value="" type="text" class=" form-control mb-0 mx-auto w-75" id="siteName" placeholder="Bookmark Name">
        <div id="siteNameAlert" class="alert alert-danger d-none w-75 m-auto my-3 border-2">
            <span>Name is required</span>
        </div>
        <div id="siteNameAlert2" class="alert alert-danger d-none w-75 m-auto my-3 border-2">
            <span>this url already exist</span>
        </div>
        <label for="siteUrl" class="py-3">Site URL</label>
        <input type="text" class="form-control mb-3 mx-auto w-75" id="siteUrl" placeholder="Website URL">
        <div id="siteurlAlert" class="alert alert-danger d-none w-75 m-auto my-3 border-2">
            <span>Url Filed is required</span>
        </div>
        <button id="subBtn" onclick="addSite()" class="btn btn-primary">Submit</button>
    </div>
</section>
<section id="sitebody">

</section>
<footer class="container w-75">
    <p>&copy; 2023 Bookmarker Inc.</p>
</footer>

<script src="Js/index.js"></script>
    <script src="Js/bootstrap.bundle.js"></script>
</body>
</html>
